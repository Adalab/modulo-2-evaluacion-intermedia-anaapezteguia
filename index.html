<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>
        Adalab | Evaluación intermedia módulo 2 · Javascript | Ana Apezteguía Martínez
    </title>
</head>
<body>
    <form class="myForm js-form">
        <h1 class="title">Adivina el número</h1>
        <div>
            <label for="setNumber" class="label">Introduce aquí tu número</label>
            <input type="number" id="setNumber" name="setNumber" class="input js-myBet">
            <input type="submit" class="button js-trialBtn" value="Prueba" />
        </div>
        <div class="show">
            <h3 class="subtitle">Pista:</h3>
            <p class="text js-myClue">Escribe el número y dale a prueba</p>
        </div>
        <div class="show">
            <h3 class="subtitle">Número de intentos:</h3>
            <p class="text js-trialCounter">0</p>
        </div>
        <div class="message hidden js-notice">
            <h3 class="subtitle js-message"></h3>
        </div>
    </form>


    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
